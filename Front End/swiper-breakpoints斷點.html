<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <!-- 自己的css -->
    <style>
        /* .swiper {
            width: 100%;
            height: 100%;
            background-color: lightgrey;
        }        */

        .swiper-slide {
            width: auto;
        }

        img {
            width: 100%;
        }
    </style>


</head>

<body>
    <div class="container py-5">
        <div class="row">
            <!-- Slider main container -->
            <div class="swiper bg-info">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=1" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=2" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=3" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=4" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=5" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=6" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=7" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=8" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/600?random=9" alt="">
                    </div>
                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>
    </div>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- swiper -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <!-- swiper 設定 -->
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            autoplay: false,
            delay: 1000,
            slidesPerView: 1,
            breakpoints: {
                768: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },

                1200: {
                    slidesPerView: 4,
                    spaceBetween: 20,
                },
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
