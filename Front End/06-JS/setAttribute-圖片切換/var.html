<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            margin-bottom: 30px;
            text-align: center;
            line-height: 100px;
        }
        .box.change{
            background-color: lightslategrey;
        }
        img{
            height: 300px;
        }

    </style>
</head>

<body>
    <div class="box"></div>
    <img id='img-dog' src="./dog.jpg" alt="">

    <script>
        let boxBtn = document.querySelector('.box');
        boxBtn.addEventListener('click',function () {
            // 直接修改div 的 inline style
            boxBtn.style.background = 'lightpink';

            // 增加div class的類別
            boxBtn.classList.add('change');
            boxBtn.innerHTML = 'Hello world!';

        });

        let imgDog = document.querySelector('#img-dog');
        let imgCat = './cat.jpg'
        imgDog.addEventListener('click',function () {
            if (imgDog.getAttribute('src') === './dog.jpg') {
                console.log(imgDog.getAttribute('src'));
                console.log(imgDog.src);
                imgDog.src = imgCat
            } else {
                // imgDog.src = './dog.jpg'
                imgDog.setAttribute('src', './dog.jpg')
            }
        })

    </script>

</body>
</html>
