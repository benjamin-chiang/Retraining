<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output{
            margin-top: 30px;
            
        }
    </style>
</head>
<body>
    <h1>BMI計算機</h1>
    <p>身體質量指數，用來測你是不是過胖</p>
    <p>BMI=體重(公斤)/身高的平方(公尺)</p>
    <div class="input-area">
        我的身高：<input type="number" name="" id="height">公分 我的體重<input type="number" name="" id="weight">公斤
        <button id="calc">計算</button>
        <button>重新填寫</button>        
    </div>
    <div id="output"></div>


    <script>
        var calcBtn = document.querySelector('#calc');
        calcBtn.addEventListener('click', function () {
            var heightValue = document.querySelector('#height').value;
            var weightValue = document.querySelector('#weight').value;
            var bmi = weightValue / ((heightValue / 100) ** 2);
            var output = document.querySelector('#output');
            // output.innerHTML = Math.round((bmi + Number.EPSILON)*100)/100;
            output.innerHTML = bmi.toFixed(2);

        });
    </script>
</body>
</html>
