<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- font-awesom Core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Login Core CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <section id="login-page">
        <div class="d-flex position-relative">
            <!-- 左邊文字區 -->
            <div class="left_block">
                <div class="left_block_slogan">
                    <h2>Keep it special</h2>
                    <p>Capture your personal memory in unique way, anywhere.</p>
                </div>
                <div class="my-3 media_group ">
                    <a href=""><i class="mx-2 fab fa-twitter "></i></a>
                    <a href=""><i class="mx-2 fab fa-facebook-f"></i></a>
                    <a href=""><i class="mx-2 fab fa-instagram"></i></a>
                </div>
            </div>
            <!-- 右邊登入區 -->
            <div class="right-block">
                <div class="login-table">
                    <h2 class="text-center mb-0">數位方塊</h2>
                    <div class="d-flex justify-content-center py-4 media_links">
                        <a href="" class="d-flex justify-content-center align-items-center mx-2">f</a>
                        <a href="" class="d-flex justify-content-center align-items-center mx-2">G+</a>
                        <a href="" class="d-flex justify-content-center align-items-center mx-2">in</a>
                    </div>
                    <p class="text-center">or use email your account</p>
                    <form action="">
                        <div class="d-flex flex-column justify-content-center">
                            <input type="email" class="form-control mb-3" id="Email" placeholder="Email">
                            <input type="password" class="form-control mb-2" id="Password" placeholder="Password">
                            <div class="text-right">
                                <a href="">Forgot your password?</a>
                            </div>
                            <button type="submit" class="btn p-2 m-3 sing_btn">SING IN</button>
                            <div class="media_group">
                                <a href=""><i class="mx-2 fab fa-twitter "></i></a>
                                <a href=""><i class="mx-2 fab fa-facebook-f"></i></a>
                                <a href=""><i class="mx-2 fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>





    <!-- jQuery JS CDN -->
    <!-- 通常jQuery都會放在最上面 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- bootstrap Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>

</html>
