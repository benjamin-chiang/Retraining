    <script>
        const array = ['100', '1500', '2000', '99'];
        let oldArray = [];
        const newArray = []

            oldArray.push(array[i] * 2)

        console.log(oldArray)

            newArray.push(item*2);
        });
        console.log(newArray);
    </script>
