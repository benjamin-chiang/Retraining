<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情定水蓮No17|親督水岸第一排</title>
    <link rel="stylesheet" href="./css/index17.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="slogan">
                <div class="card">
                    <div class="img-17">
                        <img src="../01-素材17/形象文字.png" alt="">
                    </div>
                    <div class="title">
                        <div class="bar"></div>
                        <h1>新都水岸第一排<br>50坪均質大三房</h1>
                    </div>
                    <div class="text">
                        <p>近水遠山，以建築為詩；</p>
                        <p>光影為墨，三時四季，</p>
                        <p>坐享星辰，彩繪實華人生</p>
                    </div>
                </div>
            </div>
            <div class="banner">
                <div class="banner-img">
                    <img src="../01-素材17/形象圖.jpg" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="bg">
                <div class="pic">
                    <img src="../01-素材17/介紹圖1.jpg" alt="">
                </div>
            </div>
            <div class="text">
                <div class="border">
                    <h2>悠然好宅/品味涵養</h2>
                </div>
                <p>人生於此，綻放一股清甜的回甘</p>
                <p>遊歷過歐陸、仰望過極光，漫步過塞納河畔</p>
                <p>何處美景，都不及「家」之所在</p>
            </div>
        </div>
    </section>
    <section class="environ">
        <div class="block-top">
            <h2>砌築健康／握實幸福</h2>
        </div>
        <div class="container">
            <div class="card park">
                <img src="../01-素材17/特色圖-1.jpg" alt="">
                <div class="text">
                    散步，有新都生態、廍⼦雙公園圍繞
                </div>
            </div>
            <div class="card bridge">
                <img src="../01-素材17/特色圖-2.jpg" alt="">
                <div class="text">
                    大坑吊橋，悅耳溪流
                </div>
            </div>
            <div class="card hiking">
                <img src="../01-素材17/特色圖-3.jpg" alt="">
                <div class="text">
                    健行，擁大坑登山步道環腰
                </div>
            </div>
        </div>
        <div class="block-buttom">
            <h2>養生舒活，拾級可得</h2>
        </div>
    </section>
    <section class="view">
        <div class="container">
            <div class="text">
                <div class="border">
                    <h2>遠眺天際／近賞愜意</h2>
                </div>
                <p>水岸第一排；俯瞰見公園；</p>
                <p>遠眺山層疊，Ｌ型陽台層次交錯，</p>
                <p>三面環景一望無際，</p>
                <p>寬闊面廣，保有最大視角的川綠極景，</p>
                <p>步移景易，點綴生活時刻的茗、酌、思、敘</p>
            </div>
            <div class="bg">
                <img src="../01-素材17/介紹圖2.jpg" alt="">
            </div>

        </div>
    </section>



</body>

</html>
